<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">    
        
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">

        <a class="navbar-brand" href="/">
          <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Home" width="30" height="24">
        </a>        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/history">History</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form action="/search" class="d-flex" role="search" id="search" method="post">
            <span>
                <input class="form-control me-2" position="relative" name="input" type="search" placeholder="Search" aria-label="Search">

                <ul name="query" position="absolute"></ul>
                <span class="query_bar"></span>
                <script>

                    let input = document.getElementsByName('input');
                    input.addEventListener('input', async function() {
                        let response = await fetch('/search?q=' + input.value);
                        let planets = await response.json();
                        let html = document.createElement('ul');
                        document.getElementsByClassName('query_bar').appendChild(html);
                        
                        for (let id in planets) {
                            let pl_name = planets[id].pl_name.replace('<', '&lt;').replace('&', '&amp;');
                            var a = document.createElement('a');
                            var link = document.createTextNode(pl_name);
                            a.appendChild(link);
                            a.title = pl_name;
                            a.href = "/search?q=" + str(id) + "by_id";
                            html.appendChild(a);
                            //html += '<a  href="/search?q=' + id +  'by_id">' + pl_name + '</a>';
                        }
                        //document.getElementByName('query').innerHTML = html;
                    })

                </script>
            </span> 
            <button class="btn btn-outline-success" type="submit" position="relative">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>
      
  </body>
</html>
